<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">

  @for (campaign of campaigns; track campaign) {

  <div class="flex flex-row w-full h-[200px] shadow-lg p-2 gap-2">

    <div class="flex flex-col items-center justify-center w-1/5 gap-2">

      <p>{{campaign.score}}</p>

      <div class="flex flex-row gap-2">

        <button mat-mini-fab class="!size-8 !bg-green-500" color="secondary">+</button>
        <button mat-mini-fab class="!size-8 !bg-red-500">-</button>

      </div>

    </div>


    <div class="flex flex-col w-4/5">

      <p class="font-bold">{{ campaign.header }}</p>
      <p class="font-normal">{{ campaign.description }}</p>

      <p>{{campaign.campaignDate |momentFormat: 'DD MMMM YYYY hh:mm' }}</p>

    </div>

  </div>

  }

</div>
