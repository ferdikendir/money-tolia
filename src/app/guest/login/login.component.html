<div class="flex items-center justify-center w-full h-full">

    <div class="flex flex-col items-center justify-center md:w-1/3 w-full h-1/2 bg-white rounded-lg shadow-lg">

        <h1 class="text-2xl font-bold text-gray-800 mt-2">Login</h1>


        <form class="flex flex-col items-center justify-center w-full h-full" [formGroup]="loginForm">

            <money-tolia-logo src="assets/logo.png" />

            <input class="w-2/3 h-12 px-4 mt-4 text-gray-700 bg-gray-200 rounded" type="text" placeholder="Username"
                formControlName="username">

            <input class="w-2/3 h-12 px-4 mt-4 text-gray-700 bg-gray-200 rounded" type="password" placeholder="Password"
                formControlName="password">

            <button class="w-2/3 h-12 mt-4 text-white bg-blue-500 rounded" type="submit" (click)="onSubmit()">Login
            </button>

        </form>

    </div>

</div>
